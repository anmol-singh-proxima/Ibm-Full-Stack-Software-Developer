<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Simple Interest Calculator</title>
    </head>
    <body>

        <header id="header">
            <div class="brand">
                <h2>Calculator</h2>
            </div>
            <ul class="menu">
                <li><a href="#simple-interest-calculator">Simple Interest Calculator</a></li>
                <li><a href="#compound-interest-calculator">Compound Interest Calculator</a></li>
            </ul>
        </header>

        <!-- Simple Interest Calculator -->
        <div class="calculator" id="simple-interest-calculator">
            <h1>Simple Interest Calculator</h1><hr/>
            <div>
                <label>Amount:</label>
                <input type="number"  id="simple-principal">
            </div>
            <div>
                <label>Rate:</label>
                <input type="range" id="simple-rate" min="1" max="20" value="12" step="0.25" onchange="updateSimpleInterestRate()"> 
                <span id="simple-rate_val">12</span>%
            </div>
            <div>
                <label>No. of Years:</label> 
                <input type="number" id="simple-years" list="all_years">
                <datalist id="simple-all_years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
            <button onclick="computeSimpleInterest()">Compute Interest</button>
            <span id="simple-result"></span>
        </div>

        <!-- Compound Interest Calculator -->
        <div class="calculator" id="compound-interest-calculator">
            <h1>Compound Interest Calculator</h1><hr/>
            <div>
                <label>Amount:</label>
                <input type="number"  id="compound-principal">
            </div>
            <div>
                <label>Rate:</label>
                <input type="range" id="compound-rate" min="1" max="20" value="12" step="0.25" onchange="updateCompoundInterestRate()"> 
                <span id="compound-rate_val">12</span>%
            </div>
            <div>
                <label>No. of Years:</label> 
                <input type="number" id="compound-years" list="all_years">
                <datalist id="compound-all_years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
            <button onclick="computeCompoundInterest()">Compute Interest</button>
            <span id="compound-result"></span>
        </div>

        <footer id="footer">
            <div class="footer-left">
                Copyrights &#169; 2023 | All Rights Reserved
            </div>
            <div class="footer-right">
                Designed By <span>Anmol Kumar Singh</span>
            </div>
        </footer>
    </body>
</html>
