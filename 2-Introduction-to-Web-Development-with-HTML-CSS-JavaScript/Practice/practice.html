    <h3>Types of Input fields</h3>
    <label>color input:</label>
    <input type="color" /><br/><br/>
    <label>date input:</label>
    <input type="date" /><br/><br/>
    <label>datetime-local input:</label>
    <input type="datetime-local" /><br/><br/>
    <label>text input:</label>
    <input type="text" /><br/><br/>
    <label>search input:</label>
    <input type="search" /><br/><br/>
    <label>email input:</label>
    <input type="email" /><br/><br/>
    <label>number input:</label>
    <input type="number" min="5" max="100" /><br/><br/>
    <label>range input:</label>
    <input type="range" min="0" max="100" /><br/><br/>
    <label>telephone input:</label>
    <input type="tel" pattern="[+[0-9]{2}-{6-9}{0-9}[9]" /><br/><br/>
    <label>url input:</label>
    <input type="url" /><br/><br/>
    <label>text input - list:</label>
    <input type="text" list="fruits" /><br/><br/>
    <datalist id="fruits">
        <option value="apple"></option>
        <option value="mango"></option>
        <option value="orange"></option>
    </datalist>

    <h3>The fieldset element</h3>
    <form>
        <fieldset name="personal_details"> 
            <legend>Personal Details</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br/><br/>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br/><br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br/><br/>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br/>
        </fieldset><br/>
        <fieldset name="professional_details"> 
            <legend>Professional Details</legend>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation"><br/><br/>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company"><br/><br/>
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="start"><br/><br/>
            <label for="end">End Date:</label>
            <input type="date" id="end" name="end"><br/>
        </fieldset><br/>
        <input type="submit" value="Submit">
    </form>

    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var context = canvas.getContext("2d");
        context.fillRect(0, 0, 200, 200);
    </script>
